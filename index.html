<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="bg-light">
    <h1 class="text-center text-primary fw-bold mt-3">Search Your Book</h1>

    <!--Input-&-Search-Button-Div-->

    <div class="input-group mb-3 mx-auto mt-5 w-50">


        <!--Input-Field-->

        <input id="search-field" type="text" class="form-control fs-5" placeholder="Search the book you want..."
            aria-label="Recipient's username" aria-describedby="button-addon2">

        <!--Input-Field-Search-Button-->

        <button onclick="searchBook()" class="btn btn-outline-secondary bg-warning text-black fs-5 fw-bold py-2"
            type="button" id="button-search">Search</button>
    </div>

        <!--Total-Search-Result-Parent-Div-->

    <div class="row">
        <div class="col-12">
            <h2 id="total-result" class="text-center text-black d-block my-3"></h2>
        </div>
    </div>

      <!--Search-Result-Parent-Div-->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 text-black">

    </div>

      <!--Script-file-Link-->

    <script src="js/app.js"></script>

</body>

</html>
